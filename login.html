<html>

<head>
    <link rel="stylesheet" href="form_css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>
        Basic Form Submission Page!!!
    </title>
</head>

<body>
    <a class="image" id="image_logo">
        <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQGhvUgCKBriaw/company-logo_200_200/0?e=2159024400&v=beta&t=URnxDOPNZM-HN_IxHu6AiBXyeNukYS_Xu98nPQcQEJE" style="width:50px;height:50px;">
    </a>
    <div class="center" id="center_login">
        <div class="form-group" id="center_login">
            <h2 id="center_text">
                Please Login to Continue:
            </h2>
            <div>
                <table style="text-align: center;" class="table table-hover">
                    <tr>
                        <td style="text-align: center;">
                            <label for="exampleInputEmail1">
                                Email:
                            </label>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="abc@xyz.com">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <label for="exampleInputPassword1">
                                Password:
                            </label>
                        </td>
                        <td>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <label for="exampleInputPassword1">
                                Promo Code:
                            </label>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Promo Here">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary mb-2">Sign In</button>
                        </td>
                </table>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
